apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-cloud-tasks
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: terraform-google-cloud-tasks
    source:
      repo: terraform-google-cloud-tasks
    version: 0.0.1
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description:
      tagline: This is an auto-generated module.
      detailed: "This module was generated from "
      preDeploy: To deploy this blueprint you must have an active billing account and billing permissions.
    examples:
      - name: simple_example
        location: examples/simple_example
  interfaces:
    variables:
      - name: queue_name
        description: The queue name
        varType: string
        required: true
      - name: location
        description: The location of the queue
        varType: string
        required: true
      - name: project_id
        description: The ID of the project in which the resource belongs
        varType: string
        required: true
      - name: queue_iam_choice
        description: Opt 1. iam_binding, 2. iam_member, 3. iam_policy, 4. iam_member_binding (for both iam_member and iam_binding)
        varType: string
        required: true
      - name: iam_name
        description: Used to find the parent resource to bind the IAM policy to
        varType: string
        required: true
      - name: role
        description: The role that should be applied
        varType: string
        required: true
      - name: member
        description: Identities that will be granted the privilege in role
        varType: string
        required: true
      - name: app_engine_routing_override
        description: Overrides for task-level appEngineRouting and these settings apply only to App Engine tasks in the queue structure
        varType: |-
          object({
              service  = optional(string)
              version  = optional(string)
              instance = optional(string)
              host     = optional(string)
            })
      - name: rate_limits
        description: Rate limits for task dispatches
        varType: |-
          object({
              max_dispatches_per_second = optional(number)
              max_concurrent_dispatches = optional(number)
              max_burst_size            = optional(number)
            })
      - name: retry_config
        description: Settings that determine the retry behavior
        varType: |-
          object({
              max_attempts         = optional(number)
              max_retry_duration   = optional(string)
              min_backoff          = optional(string)
              max_backoff          = optional(string)
              max_doublings        = optional(number)
            })
      - name: stackdriver_logging_config
        description: Configuration options for writing logs to Stackdriver Logging
        varType: |-
          object({
              sampling_ratio = optional(number)
            })
      - name: http_target
        description: Modifies HTTP target for HTTP tasks
        varType: |-
          object({
              uri_override = object({
                scheme                    = optional(string)
                host                      = optional(string)
                port                      = optional(string)
                path_override             = object ({
                  path                    = optional(string)
            })
                query_override            = object({
                  query_params            = optional(string)
                })
                uri_override_enforce_mode = optional(string)
              })
              http_method  = optional(string)
              oath_token   = optional(object({
                service_account_email = string
            scope                 = optional(string)
              }))
              oidc_token = optional(object({
                service_account_email = string
                audience              = optional(string)
              }))
            })
      - name: desired_state
        description: The desired state of the queue is used to pause and resume the queue
        varType: string
        defaultValue: PAUSED
      - name: members
        description: Identities that will be granted the privilege in role
        varType: list(string)
        defaultValue: []
    outputs:
      - name: etag
        description: The etag of the IAM policy
        varType: string
      - name: id
        description: An identifier for the resource with format projects/{{project}}/locations/{{location}}/queues/{{name}}
        varType: string
  requirements:
    roles:
      - level: Project
        roles:
          - roles/iam.serviceAccountAdmin
          - roles/iam.serviceAccountUser
          - roles/resourcemanager.projectIamAdmin
          - roles/serviceusage.serviceUsageAdmin
          - roles/cloudtasks.admin
    services:
      - cloudresourcemanager.googleapis.com
      - storage-api.googleapis.com
      - serviceusage.googleapis.com
      - cloudtasks.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 3.53, < 7"
